# Render Blueprint: Mock HTTP Output API
# Deploy: Dashboard → New → Blueprint → connect this repo
#
# Uses Docker (Dockerfile). For native Node instead, switch to:
#   runtime: node
#   buildCommand: npm install
#   startCommand: npm start
#   (and remove the dockerfilePath / docker block)
services:
  - type: web
    name: mock-http-output
    runtime: docker
    plan: free

    # Build from repo root; Render runs the image and sets PORT
    dockerfilePath: ./Dockerfile

    healthCheckPath: /health
    autoDeployTrigger: commit
